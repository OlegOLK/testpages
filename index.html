    <script async defer>
        function oneclick(className) {
            $("." + className).css("background-color", getRandomColor());
        }

        const items = ["yellow", "brown", "white", "orange", "green", "AliceBlue", "AntiqueWhite"];
        function getRandomColor() {
            return items[Math.floor(Math.random() * items.length)];
        }
